<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watermark App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Watermark Image App</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="image">Upload Image:</label>
        <input type="file" name="image" required>

        <label for="watermark">Upload Watermark:</label>
        <input type="file" name="watermark" required>

        <label for="opacity">Set Opacity (0.0 - 1.0):</label>
        <input type="number" name="opacity" step="0.1" min="0" max="1" value="0.5" required>

        <button type="submit">Add Watermark</button>
    </form>
    <footer>
        &copy; 2025 Watermark App
    </footer>
</body>
</html>
